<head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" </head>

<body>
    <center>
        <div class="container">
            <input id="input1" type="text" placeholder="Enter a number" onfocus="focusFunction()" class="input">
            <button id="btnfact" onclick="factorial()" title="Click to calculate factorial"
                class="factorial">Factorial</button>
            <button id="btnprime" onclick="prime()" title="Click to check if prime" class="prime">Prime</button>
            <button id="btnfib" onclick="fibonacci()" title="Click to get fibonacci series"
                class="fibonacci">Fibonacci</button>
            <button id="btnnat" onclick="natural()" title="Click to get natural numbers"
                class="natural">Natural</button>
        </div>

    </center>

</body>
